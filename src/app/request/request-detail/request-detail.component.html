<app-menu></app-menu>
<div>
    <div>
        <span>
            <h3>Request Detail</h3>
        </span>
    </div>
    <table class="table table-lg" *ngIf="request">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="request.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Description</th>
            <td>
                <input [(ngModel)]="request.description" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Justification</th>
            <td>
                <input [(ngModel)]="request.justification" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>RejectionReason</th>
            <td>
                <input [(ngModel)]="request.rejectionreason" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Delivery Mode</th>
            <td>
                <input [(ngModel)]="request.deliverymode" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <input [(ngModel)]="request.status" type="text" disabled>
            </td>
        </tr>
        <tr>
                    <th>Request Detail</th>
        <td>
            <select [(ngModel)]="request.userId">
                <option *ngFor="let request of request.id" value="{{user.id}}" disabled>{{vendor.name}}</option>
            </select>
        </td>
        </tr>

        <br>
        <button class="btn btn-warning" routerLink="/requests/edit/{{user.id}}">Edit
        </button> |
        <button (click)="toggleVerify()" class="btn btn-danger">Delete</button>
        <span *ngIf="showVerify">
            <button (click)="delete()" class="btn btn-success">Verify Review</button>
        </span>
        

    </table>
</div>
