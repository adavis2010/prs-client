
<div>
    <div>
        <span> <h3>Product Detail</h3></span>
    </div>
    <table class="table table-lg" *ngIf="Product"> 
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" type="number" disabled>
            </td>
        </tr>

        <tr>
            <th>PartNbr</th>
            <td>
                <input [(ngModel)]="product.PartNbr" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Description</th>
            <td>
                <input [(ngModel)]="product.description" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Price</th>
            <td>
                <input [(ngModel)]="product.price" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Unit</th>
            <td>
                <input [(ngModel)]="product.unit" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Photo Path</th>
            <td>
                <input [(ngModel)]="product.photopath" type="text" disabled>
            </td>
        </tr>
    </table> |
    <button (click)="toggleVerify()" class="btn btn-danger">Delete</button>
    <span *ngIf ="showVerify">
    | 
    <button (click)="delete()" class="btn btn-success">Verify Delete</button>
</span>
</div>
